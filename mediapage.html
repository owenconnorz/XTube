
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playback</title>
  <link rel="icon" type="image/png" href="./img/no-minors.png" />
  <link rel="stylesheet" href="./style/mediapage.css">
</head>

<body>
  <div class="video-container" style="text-align: center; margin-top: 20px;">
    <video width="720" controls>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-info">
      <h1>Video Title</h1>
      <p>710,027 Views | 89% Likes</p>
    </div>
  </div>

  <footer>
    <nav aria-label="Page navigation" style="text-align: center; margin-top: 20px;">
      <button type="button" class="btn btn-outline-warning" onclick="window.history.back();">Back</button>
    </nav>
  </footer>
</body>
</html>
