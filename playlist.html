<!-- playlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="style/playlist.css">
</head>
<body>
    <h1>My Playlist</h1>
    <div id="playlist"></div>

    <script>
        window.onload = function() {
            loadPlaylist();
        }

        function loadPlaylist() {
            let playlist = JSON.parse(localStorage.getItem("playlist")) || [];
            let playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = "";

            if (playlist.length === 0) {
                playlistContainer.innerHTML = "<p>Your playlist is empty!</p>";
                return;
            }

            playlist.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';

                const videoTitle = document.createElement('h3');
                videoTitle.textContent = video.title;

                const videoLink = document.createElement('a');
                videoLink.href = video.embed;
                videoLink.textContent = "Watch Video";
                videoLink.target = "_blank";

                videoCard.appendChild(videoTitle);
                videoCard.appendChild(videoLink);
                playlistContainer.appendChild(videoCard);
            });
        }
    </script>
</body>
</html>
