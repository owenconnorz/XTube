        const btnNext = document.getElementById("next"); // Ensure this button exists in your HTML
        const btnPrev = document.getElementById('previous'); // Ensure this button exists in your HTML
        const selectCategory = document.getElementById('categoria'); // Ensure this select exists in your HTML
        const search = document.getElementById('ricerca'); // Ensure this input exists in your HTML
        const selectDuration = document.getElementById('durata'); // Ensure this select exists in your HTML
        const selectSection = document.getElementById('sezione'); // Ensure this select exists in your HTML

        let pageIndex = document.getElementById("pagina"); // Ensure this element exists in your HTML

        var loading = false;

        selectCategory.addEventListener("change", resetPage);
        selectDuration.addEventListener("change", resetPage);
        selectSection.addEventListener("change", resetPage);

        if (btn) {
            btn.addEventListener("click", searchFunction);
        }

        if (btnPrev) {
            btnPrev.addEventListener("click", prev);
        }

        if (btnNext) {
            btnNext.addEventListener("click", next);
        }

        // Implement login and logout functions

        function logout() {
            console.log("Logout function called");

        function resetPage() {
            page = 1;
        }

        function searchFunction() {
            loading = false;
            load(); // You need to define this function
            changePage(); // You need to define this function
            if (page == 1) {
                header.innerHTML = "Latest Releases"; // You need to define this element
                btnPrev.className = "btn btn-outline-warning disabled";
            } else {
                btnPrev.className = "btn btn-outline-warning";
                btnNext.className = "btn btn-outline-warning";
            }
            switch (searchType) {
                case 1:
                    // Implement search by category
                    let category = selectCategory.value;
                    fetch(`https://www.eporner.com/api/v2/video/search/?page=${page}&lq=1&format=json&per_page=30&query=${category}`)
                        .then(response => response.json())
                        .then(result => printCards(result))
                        .catch(error => console.log('Error:', error));
                    break;
                case 2:
                    let keyWord = search.value;
                    fetch(`https://www.eporner.com/api/v2/video/search/?page=${page}&lq=1&format=json&order=latest&per_page=30&query=${keyWord}`)
                        .then(response => response.json())
                        .then(result => printCards(result))
                        .catch(error => console.log('Error:', error));
                    break;
                case 3:
                    // Implement search by duration
                    break;
                case 4:
                    // Implement search by section
                    break;
                default:
                    search.value = "";
                    break;
            }
        }

        function printCards(result) {
            console.log(result);
            let videoArray = result.videos; // Assuming the API returns videos in this structure
            let cardsVideo = document.getElementById('video');

            cardsVideo.innerHTML = "";
            if (videoArray.length == 0) {
                header.innerHTML = "No results found"; // You need to define this element
                return;
            }

            // Printing the cards
            videoArray.forEach((video) => {
                const wrapper = document.createElement(`div`);
                wrapper.className = `col-md-4`;

                const card = document.createElement(`div`);
                card.className = `category-card`;

                const cardImg = document.createElement(`img`);
                cardImg.src = video.default_thumb.src; // Replace with actual thumbnail URL
                cardImg.className = `category-thumbnail`;

                const title = document.createElement(`div`);
                title.className = `category-title`;
                title.textContent = video.title; // Replace with actual title

                card.append(cardImg);
                card.append(title);
                wrapper.append(card);
                cardsVideo.append(wrapper);
            });
        }

        function load() {
            // Implement your loading logic here
        }

        function changePage() {
            // Implement your page change logic here
        }

        // Implement previous and next button functions
        function prev() {
            if (page > 1) {
                page--;
                searchFunction();
            }
        }

        function next() {
            page++;
            searchFunction();
        }
    </script>
