
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTube</title>
  <link rel="icon" type="image/png" href="./img/no-minors.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar-toggler {
      margin-right: auto; /* Push the button to the left */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary bg-dark sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" id="titolo" href="./index.html">X
        <span id="logo">Tube</span></a>

      <!-• Search Icon Next to Menu Button -->
      <button class="btn btn-outline-warning ms-2" id="search-icon" data-bs-toggle="modal" data-bs-target="#searchModal">
        <i class="fas fa-search"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./best.html">Trending</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-• Modal for Search -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="d-flex" role="search" id="form_ricerca">
            <select class="form-select me-2" aria-label="Filter" id="filtro" onchange="SwitchInputSelect(this.value)">
              <option selected value="0">Search By</option>
              <option value="1">Category</option>
              <option value="2">Keyword</option>
              <option value="3">Search by Duration</option>
              <option value="4">Search by Section</option>
            </select>
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="ricerca"
              name="ricerca" onfocus="SwitchInputSelect(2)">
            <button class="btn btn-outline-warning" type="button" id="cerca">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h1 id="intestazione">Latest Releases</h1>

  <div class="container-fluid" id="loading">
    <div class="spinner-border text-warning" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div class="container-fluid visually-hidden" id="graficaCards">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="video">

      <!-• Example of a video card -->
      <div class="col">
        <div class="card">
          <img src="video-thumbnail.jpg" class="card-img-top" alt="Video Thumbnail">
          <div class="card-description">
            <h2>Video Title Here</h2>
            <div class="video-info">
              <span class="views">127</span>
              <span class="duration">35:55</span>
            </div>
          </div>
        </div>
      </div>
      <!-• Add more video cards as needed -->
      
    </div>
  </div>
  <br>
</body>

<footer>
  <nav aria-label="Page navigation fixed-bottom" id="pagination" data-bs-theme="dark">
    <ul class="pagination">
      <button type="button" class="btn btn-outline-warning outline-warning" id="previous">&laquo;</button>
      <li class="page-item">Page <span id="pagina">1</span></li>
      <button type="button" class="btn btn-outline-warning" id="next">&raquo;</button>
    </ul>
  </nav>
  <br>
</footer>

</script>

     crossorigin="anonymous"></script>
</html>
