        .switch {

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 34px;
            transition: .4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: #fff;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background: #b892ff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .dark-mode {
            background: #0b0a14;
        }

        .dark-mode h1 {
            color: #FFFFFF;
        }

        /* Custom button styles */
        .btn-outline-warning {

        }

    <script>
        let holdTimer;
        let loggedIn = false; // User login state

        // Initialize dark mode
        document.body.classList.add("dark-mode");

        function changeMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            // Toggle the background and text color
            if (element.classList.contains("dark-mode")) {
                element.style.background = "#0b0a14";
                element.style.color = "#FFFFFF";
            } else {
                element.style.background = "#f7f0e9"; // Light mode background
                element.style.color = "#000000"; // Light mode text color
            }
        }

        function startHold(event, title) {
            console.log("Hold started on:", title);
            holdTimer = setTimeout(() => {
                openAddToLibraryModal(title);
            }, 600); // Open modal after 600ms hold
        }

        function stopHold() {
            console.log("Hold stopped");
            clearTimeout(holdTimer); // Clear the timer if mouse is released
        }

        function openAddToLibraryModal(title) {
            document.getElementById('videoTitle').value = title; // Set the title in the modal
            var modal = new bootstrap.Modal(document.getElementById('addToLibraryModal'));
            modal.show();
        }

        document.getElementById('addToVideoLibraryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('videoTitle').value;
            const url = document.getElementById('videoUrl').value;
            const duration = document.getElementById('duration').value;
            const description = document.getElementById('videoDescription').value;

            console.log('Added to Video Library:', { title, url, duration, description });
            alert(title + " has been added to your library!");

            // Reset the form and close the modal
            event.target.reset();
            var modal = bootstrap.Modal.getInstance(document.getElementById('addToLibraryModal'));
            modal.hide();
        });

        function login() {
            loggedIn = true; // Update login state
            document.getElementById('loginBtn').classList.add('d-none');
            document.getElementById('logoutBtn').classList.remove('d-none');
            alert("Logged in successfully!");
        }

        function logout() {
            loggedIn = false; // Update login state
            document.getElementById('logoutBtn').classList.add('d-none');
            document.getElementById('loginBtn').classList.remove('d-none');
            alert("Logged out successfully!");
        }
