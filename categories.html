
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTube • Categories</title>
    <link rel="icon" type="image/png" href="./img/no-minors.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #000; /* Black navbar */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important; /* White text for links */
        }

        .nav-link:hover {
            color: #ff0000 !important; /* Red text on hover */
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em; /* Adjust as needed */
        }

        .category-card {
            background-color: #222; /* Dark background for cards */
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .category-thumbnail {
            width: 100%;
            height: auto;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .category-title {
            padding: 10px;
            font-size: 1.5em; /* Adjust title size */
            text-align: center;
        }

        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Profile image styles */
        .profile-img {
            width: 40px; /* Set the width of the image */
            height: 40px; /* Set the height of the image */
            border-radius: 50%; /* Make it circular */
            margin-left: 10px; /* Space between the button and image */
            vertical-align: middle; /* Align the image vertically with the text */
        }
    </style>
</head>
